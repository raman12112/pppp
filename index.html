<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master English</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #def0fe;
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;      /* Vertically center */
    justify-content: center;  /* Horizontally center */
    padding: 0;
}

.container {
    width: 100%;
    max-width: 600px;          /* Keeps the content readable on large screens */
    padding: 60px 20px;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
}

        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #0d4a8e;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 32px;
            font-weight: 600;
            color: #0d4a8e;
            margin-bottom: 40px;
            line-height: 1.3;
        }
        
        .highlight-box {
            background: #03479b;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin: 40px 0;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .tagline {
            font-size: 20px;
            color: #4a5568;
            margin: 40px 0 30px 0;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .form-section {
            margin-top: 30px;
        }
        
        .form-label {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 15px;
            text-align: left;
            display: block;
            font-weight: 500;
        }
        
        .phone-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .phone-input:focus {
            outline: none;
            border-color: #ff6f00;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }
        
        .phone-input::placeholder {
            color: #a0aec0;
        }
        
        .signup-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f56500 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.3);
            text-transform: none;
        }
        
        .signup-btn:hover {
            background: linear-gradient(135deg, #f56500 0%, #e55100 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 53, 0.4);
        }
        
        .signup-btn:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 24px;
            }
            
            .highlight-box {
                font-size: 18px;
                padding: 18px 25px;
            }
            
            .tagline {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .highlight-box {
                font-size: 16px;
                padding: 15px 20px;
            }
            
            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Master English</h1>

Personalized online tutoring with 100+ outstanding instructors        </div>
        
        <p class="tagline">
